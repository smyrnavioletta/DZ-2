<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 04</title>
  </head>

  <body>
    <div class="task" data-status="completed">Купити молоко</div>

    <div class="task" data-status="expired">Вигуляти собаку</div>

    <div class="task">Вивчити JavaScript</div>

    <div class="task">Врятувати світ</div>

    <script>
      /*
        Завдання:
        Для елементів з атрибутом data-status="expired" зробіть рамку червоного кольору. Для елементів з атрибутом data-status="completed" виведіть рамку зеленого кольору.
        */

        let elements = document.querySelectorAll('[data-status]');

        elements.forEach(el => addBorderStatus(el));

        function addBorderStatus(el) {
          switch (el.dataset.status) {
            case 'completed':
              el.style.border = '1px solid green';                      
              break;
            case 'expired':
              el.style.border = '1px solid red';
              break;
          
          }
        }
    </script>
  </body>
</html>
