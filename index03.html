<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      td,
      th {
        padding: 8px;
      }
    </style>
  </head>

  <body>
    <table id="statsTable">
      <tr>
        <td>Січень</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Лютий</td>
        <td>140</td>
      </tr>
      <tr>
        <td>Березень</td>
        <td>115</td>
      </tr>
      <tr>
        <td>Квітень</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Травень</td>
        <td>80</td>
      </tr>
      <tr>
        <td>Червень</td>
        <td>90</td>
      </tr>
      <tr>
        <td>Липень</td>
        <td>100</td>
      </tr>
    </table>

    <script>
      /*
        Завдання:
        Напишіть сценарій, який видалить рядки таблиці, у яких у другій колонці розташовані значення менше за 100.
        (На минулому уроці були розглянуті приклади, які показують як отримати доступ до батьківських елементів, оскільки
        видаляти потрібно не комірку td, в якій розташоване значення, а рядок tr, в якому розташована ця комірка).
         */
        let column2td = document.querySelectorAll('td:nth-child(2)');
        column2td.forEach(td => {
          if(td.textContent < 100) td.parentElement.remove();
        })
    </script>
  </body>
</html>
