<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>

    <style>
      div {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    Робочі дні
    <br />
    <div class="workday"></div>

    <br />

    Вихідні дні

    <div class="weekend"></div>

    <script>
      /*
        Завдання:
        Використовуючи параграфи, виведіть усі робочі дні тижня у div, який розташований після фрази "Робочі дні",
        виведіть усі вихідні дні тижня після фрази "Вихідні дні".
        Можна внести до розмітки відповідні зміни, щоб спростити завдання пошуку необхідних div.
        Створюйте параграфи за допомогою перебору масиву days. У параграфі поміщайте значення властивості name.
        */

      let days = [
        { name: "Sunday", isWorkDay: false },
        { name: "Monday", isWorkDay: true },
        { name: "Tuesday", isWorkDay: true },
        { name: "Wednesday", isWorkDay: true },
        { name: "Thursday", isWorkDay: true },
        { name: "Friday", isWorkDay: true },
        { name: "Saturday", isWorkDay: false },
      ];

      
      let dayname = document.createElement("Sunday");
      
      
      let weekendElement = document.querySelector(".weekend");
      let workdayElement = document.querySelector(".workday");
       document.body.append(workdayElement);
       document.body.append(weekendElement);
       workdayElement.append(dayname);

           

      let newdays = days.slice();
      newdays[0] = 0;
      for (const day of newdays)
        if (day === false) {
          document.body.append(weekendElement);
        }
     let newdays2 = days.slice();
      newdays2[0] = 0;
      for (const day2 of newdays2)
        if (day2 === true) {
          document.body.append(workdayElement);
        }
    </script>
  </body>
</html>
